<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<br class="container">
    <form action="/index">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="fixedNav" id="name" placeholder="Введите имя" name="name">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" class="fixedNav" id="surname" placeholder="Введите фамилию" name="surname">
        </div>
        <div class="radio">
            <span>Пол:</span>
            <label>
                <input type="radio" name="sex" value="мужской">мужчина
                <div class="radio-control male"></div>
            </label>
            <label>
                <input type="radio" name="sex" value="женский">женщина
                <div class="radio-control female"></div>
            </label>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label></br>
            <textarea class="fixedNav" id="description" placeholder="Ввод описания" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Отправить</button>
    </form>
    </br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Пол</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
