<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function checkSex(node) {
            node.checked = true;
        }

        function validate() {
            if ($('#name').val() == '') {
                alert('Поле \'Имя\' не заполнено.');
                return false;
            }
            if ($('#surname').val() == '') {
                alert('Поле \'Фамилия\' не заполнено.');
                return false;
            }
            if (!document.getElementById('male').checked && !document.getElementById('female').checked) {
                alert('Не выбран пол.');
                return false;
            }
            if ($('#description').val() == '') {
                alert('Поле \'Описание\' не заполнено.');
                return false;
            }
            return true;
        }

        function addRow() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            var sex = document.getElementById('male').checked ? document.getElementById('male').value
                : document.getElementById('female').value;
            var description = $('#description').val();

            $('#table tr:last').after('<tr>'
                + '<td>' + name + '</td>'
                + '<td>' + surname + '</td>'
                + '<td>' + sex + '</td>'
                + '<td>' + description + '</td></tr>');
        }

    </script>
</head>
<body>
<div class="container">
    <form action="/index">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="fixedNav" id="name" placeholder="Введите имя" name="name">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" class="fixedNav" id="surname" placeholder="Введите фамилию" name="surname">
        </div>
        <div class="radio">
            <span>Пол:</span>
            <label>
                <input type="radio" id="male" name="sex" value="мужской" onclick="checkSex(this)">мужчина
                <div class="radio-control male"></div>
            </label>
            <label>
                <input type="radio" id="female" name="sex" value="женский" onclick="checkSex(this)">женщина
                <div class="radio-control female"></div>
            </label>
        </div>
        <div class="form-group">
            <label>Описание:</label></br>
            <textarea class="fixedNav" id="description" placeholder="Ввод описания" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate();">Отправить</button>
        <button type="button" class="btn btn-default" onclick="addRow();">Добавить</button>
    </form>
    <table id="table" class="table table-bordered">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
